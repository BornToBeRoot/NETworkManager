  directory: "/Source"
  schedule:
    interval: weekly
  target-branch: main
  commit-message:
    prefix: "Dependency (dependabot/nuget):"
  labels:
  - ":heavy_check_mark: dependencies"
- package-ecosystem: "dotnet-sdk"
  directory: "/Source"
  schedule:
    interval: weekly
  target-branch: main
  commit-message:
    prefix: "Dependency (dependabot/dotnet-sdk):"
  labels:
  - ":heavy_check_mark: dependencies"
- package-ecosystem: "npm"
  directory: "/Website"
  schedule:
    interval: weekly
  target-branch: main
  commit-message:
    prefix: "Dependency (dependabot/npm):"
  labels:
  - ":heavy_check_mark: dependencies"
